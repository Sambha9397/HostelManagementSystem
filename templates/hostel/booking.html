{% extends "hostel/home.html" %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
    <title>Booking Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css_files/booking.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container p-4 border rounded">
            <h2 class="mb-4">Booking Form</h2>
            <form id="bookingForm" action="{% url 'booking' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="email" id="email" name="email" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="number" id="mobile" name="mobile" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" readonly>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="sharingNo" class="form-label">Sharing No</label>
                        <input type="number" id="sharingNo" name="sno" class="form-control" readonly>
                    </div>
                    <div class="col">
                        <label for="roomNo" class="form-label">Room No</label>
                        <input type="number" id="roomNo" name="rno" class="form-control" readonly>
                    </div>
                    <div class="col">
                        <label for="bedNo" class="form-label">Bed No</label>
                        <input type="number" id="bedNo" name="bno" class="form-control">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
