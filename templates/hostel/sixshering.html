{% extends "hostel/home.html" %}
<!DOCTYPE html>
{% block content %}
<html lang="en">
  <head>
    {% load static %}
    <title>Two Sharing Rooms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css_files/oneshering.css' %}" />

    <style>
      .btn-primary {
        background-color: #003d33; /* Dark teal for buttons */
        border-color: #003d33;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #002826; /* Darker teal on hover */
        border-color: #002826;
      }
      .card {
        border: none; /* Remove border for a cleaner look */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Add a more defined shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px); /* Lift card on hover */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
      }
      .card-title {
        font-weight: bold;
        font-size: 1.25rem;
        color: #004d40;
      }
      .card-text {
        font-size: 1rem;
        color: #555;
      }
      .card-img-top {
        border-radius: 5px 5px 0 0; /* Round top corners of the image */
        height: 200px; /* Set a consistent height for images */
        object-fit: cover; /* Ensure images cover the entire area */
      }
      .container {
        padding-top: 50px; /* Add padding for better spacing */
      }
      .h2-custom {
        background-color: #004d40;
        color: white;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">

      <div class="row justify-content-center">

              src="{% static 'images/sixshering.jpeg' %}" alt="Manager Photo" 
              class="card-img-top"
              alt="Room Image"
            />
            <div class="card-body text-center">

                <h4>Room no:1</h4>

    <!-- Bootstrap JavaScript Libraries -->
