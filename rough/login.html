{% extends "hostel/home.html" %}
<!doctype html>
<html lang="en">
{% block content %}
<head>
    {% load static %}
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css_files/login.css' %}">
</head>
<body>
    <div class="main">
    <div class="login-container">
        <h2>Sign In</h2>
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="pwd" placeholder="Password" required>
            
            <a href="#">Forget Password</a>
            <button type="submit" class="btn btn-primary">Sign In</button>
            
            <p style="text-align: center;">Don't have an account? <a href="{% url "register" %}">Signup</a></p>
        </form>
    
        <div class="divider">OR</div>
    
        <button class="btn btn-facebook">Login with Facebook</button>
        <button class="btn btn-google">Login with Google</button>
    </div>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
